<button ui-sref="tareas.new" ng-click="hideAdd()" class="btn eliminar">Add Task</button>

<div class="row" ng-hide="hideNew">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input type="text" class="validate">
				<label>Title</label>
			</div>
			<div class="input-field col s12">
				<textarea class="materialize-textarea"></textarea>
				<label>Description</label>
			</div>
			<div class="input-field col s12">
				<button ng-controller="AppCtrl" ng-click="addTask()" class="btn blue eliminar">Add</button>
			</div>
		</div>
	</form>
</div>

<ul class="collapsible" data-collapsible="accordion">
	<li ng-repeat="task in tasks">
		<div class="collapsible-header"><i class="material-icons">receipt</i>{{task.title}}</div>
		<div class="collapsible-body">
			<p>{{task.description}}</p>
			<button class="eliminar btn red">Eliminar</button>
		</div>
	</li>
</ul>
