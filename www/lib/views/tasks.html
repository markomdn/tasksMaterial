<div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
	<a ng-click="hideAdd()" class="btn-floating btn-large blue">
		<i class="large material-icons">add</i>
	</a>
</div>
<div class="row" ng-hide="hideNew">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input type="text" class="validate" ng-model="titleNew">
				<label>Title</label>

			</div>
			<div class="input-field col s12">
				<textarea class="materialize-textarea" ng-model="descNew"></textarea>
				<label>Description</label>
			</div>
			<div class="input-field col s12">
				<button ng-click="addTask(titleNew, descNew)" class="btn blue largeButton">Add</button>
			</div>
		</div>
	</form>
</div>

<ul class="collapsible" data-collapsible="accordion">
	<li ng-repeat="task in tasks">
		<div class="collapsible-header {{task.state}}">
			<i class="material-icons">receipt</i>
			{{task.title}}
	    	<input ng-model="task.state" ng-change="checkItem()" ng-checked="{{ task.state }}" type="checkbox" id="{{task.title}}" />
	    	<label for="{{task.title}}"></label>
		</div>

		<div class="collapsible-body">
			<p>{{task.description}}</p>
			<button ng-click="delete(task.title)" class="largeButton btn red">Eliminar</button>
		</div>
	</li>
</ul>
